<body id="home" class="init">
    <div class="container-fluid">
        <header class="row py-4 border-bottom header">
            <a id="linkHeader">
            <img id="imagenHeader"src="assets/img/firma-ucr-c.svg"></img>
        </a>
        </header>
    </div>
    <h1 class="text-center" style="margin-top: 30px; margin-bottom: 30px;"> 
        Ficha de Registro TCU-374/486 Patrimonio y Cultura
    </h1>
    <div class="container">
        <form>

            <div id="form" class="form-group">
                <h5 for="exampleFormControlTextarea1" style="margin-bottom: 30px;">Datos del evento</h5>
                <label for="formGroupExampleInput">Nombre del evento </label>  
                <div id="formNombreEvento">
                    <select class="custom-select custom-select-lg mb-3">
                        <option selected>Museo por un dia</option>
                        <option value="1">Taller Remedios y curaciones </option>
                        <option value="6">Otro</option>
                    </select>
                </div>

                <label for="formGroupExampleInput">Fecha del evento </label>
                <input type="date" type="text" class="form-control" id="formFechaEvento"
                    placeholder="Example input" />
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Nombre del informante clave</label>
                <input type="text" class="form-control" id="formNombreInformante"
                    placeholder="Introduzca el nombre" />
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Edad</label>
                <input type="text" class="form-control" id="formEdad" placeholder="Introduzca la edad" />
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Localidad</label>
            </div>
            <div>
                <select id="selectProvincia" class=" custom-select custom-select-lg mb-3">

                </select>
                <select id="selectCanton" class="custom-select custom-select-lg mb-3">

                </select>
                <select id="selectDistrito" class="custom-select custom-select-lg mb-3">

                </select>

              
            </div>
            <div id="formSeleccionEvento">
                <select class="custom-select custom-select-lg mb-3">
                    <option selected>Patrimonio Material</option>
                    <option value="1">Monumentos Sitios</option>
                    <option value="2">Artefactos Históricos</option>
                    <option value="3">Fotografías</option>.
                    <option value="5">Conjunto Arquitectónico</option>
                    <option value="6">Otro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Si digitó "Otro" ingrese cual</label>
                <input type="text" class="form-control" id="formInputOtro"
                    placeholder="Introduzca el patrimonio " />
                <div id="formSeleccionEvento2">
                    <select class="custom-select custom-select-lg mb-3">
                        <option selected>Patrimonio Inmaterial</option>
                        <option value="1">Leyenda/Historia/Cuento/Poema/Retahíla</option>
                        <option value="2">Receta Tradicional</option>
                        <option value="3">Remedio/Curación</option>
                        <option value="4">Juego Tradicional</option>
                        <option value="5">Tradición Comunitaria</option>
                        <option value="6">Otro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Si digitó "Otro" ingrese cual</label>
                    <input type="text" class="form-control" id="formInputOtro2"
                        placeholder="Introduzca el patrimonio " />
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Descripción de la manifestación patrimonial</label>
                    <textarea class="form-control" id="textDescripcionManifestacion" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <h5 for="exampleFormControlTextarea1">Detalles/Contexto</h5>
                    <label for="exampleFormControlTextarea1">¿Consideran que estos espacios en los que se
                        rescata este tipo de información sean importantes de continuar o realizar con la
                        comunidad costarricense?</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" id="si1" name="customRadio" class="custom-control-input" />
                    <label class="custom-control-label" for="customRadio1">SI</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" id="no1" name="customRadio" class="custom-control-input" />
                    <label class="custom-control-label" for="customRadio2">NO</label>
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="textPorqueContexto" placeholder="¿Por qué?"
                        rows="3"></textarea>
                </div>
                <div class="form-group">
                    <h5 for="exampleFormControlTextarea1">Vitalidad de la manifestación</h5>
                    <label for="exampleFormControlTextarea1">¿Lo han aprendido sus familiares o vecinxs?</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" id="si2" name="customRadio" class="custom-control-input" />
                    <label class="custom-control-label" for="customRadio1">SI</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" id="no2" name="customRadio" class="custom-control-input" />
                    <label class="custom-control-label" for="customRadio2">NO</label>
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="textPorqueTraspaso"
                        placeholder="¿A quiénes ha traspasado ese conocimiento?" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="exampleFormControlTextarea1"
                        placeholder="¿Disponibilidad de ingredientes, de los objetos o espacios?" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <h5 for="exampleFormControlTextarea1">Importancia para la comunidad</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checkVigente">
                        <label class="form-check-label" for="defaultCheck1">
                            Manifestación vigente
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checkVulnerable">
                        <label class="form-check-label" for="defaultCheck1">
                            Manifestación vigente vulnerable
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checkMemoria">
                        <label class="form-check-label" for="defaultCheck1">
                            Manifestación de la memoria
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <h5 for="exampleFormControlTextarea1" >Datos de control</h5>
                    <input type="text" class="form-control" id="nombreEstudiante"
                        placeholder="Introduzca su nombre" />
                </div>

            </div>

            <div>
                <button type="button" class="btn btn-primary" id="btnGuardar" style="margin-top: 30px; margin-left: 500px;">Guardar</button>
            </div>
        </form>

    </div>
    <div class="container-fluid" >
        <footer class="row py-3 border-top "id="footer">
            <div class="col-sm imagenFooter">
                <img src="assets/img/ucr.svg">

            </div>

            <div class="col-sm imagenFooter">
                <img src="assets/img/firma-vas-vertical.png">

            </div>

            <div class="col-sm imagenFooter">
                <img src="assets/img/tcu-logo-vertical.png">

            </div>
