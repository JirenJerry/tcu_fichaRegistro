<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ficha de Registro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="assets/styles/styles.css" />
  </head>
  <h1 style="text-align: center">
    Ficha de Registro TCU-374/486 Patrimonio y Cultura
  </h1>
  <body>
    <form>
      <div class="container">
        <div class="form-group">
          <label for="formGroupExampleInput">Fecha de evento </label>
          <input type="date"
            type="text"
            class="form-control"
            id="formGroupExampleInput"
            placeholder="Example input"
          />
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Nombre del informante clave</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput2"
            placeholder="Introduzca el nombre"
          />
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Localidad</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput2"
            placeholder="Introduzca la localidad"
          />
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Edad</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput2"
            placeholder="Introduzca la edad"
          />
        </div>
        <div>
          <select class="custom-select custom-select-lg mb-3">
            <option selected>Patrimonio Material</option>
            <option value="1">Monumentos Sitios</option>
            <option value="2">Artefactos Históricos</option>
            <option value="3">Fotografías</option>.
            <option value="5">Conjunto Arquitectónico</option>
            <option value="6">Otro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Si digito "Otro" ingrese cual</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput2"
            placeholder=" "
          />
        <div>
          <select class="custom-select custom-select-lg mb-3">
            <option selected>Patrimonio Inmaterial</option>
            <option value="1">Leyenda/Historia/Cuento/Poema/Retahíla</option>
            <option value="2">Receta Tradicional</option>
            <option value="3">Remedio/Curación</option>
            <option value="4">Juego Tradicional</option>
            <option value="5">Tradición Comunitaria</option>
            <option value="6">Otro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Si digito "Otro" ingrese cual</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput2"
            placeholder=" "
          />
        </div>
        <div class="custom-control custom-radio">
          <input
            type="radio"
            id="customRadio1"
            name="customRadio"
            class="custom-control-input"
          />
          <label class="custom-control-label" for="customRadio1">SI</label>
        </div>
        <div class="custom-control custom-radio">
          <input
            type="radio"
            id="customRadio2"
            name="customRadio"
            class="custom-control-input"
          />
          <label class="custom-control-label" for="customRadio2">NO</label>
        </div>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-firestore.js"></script>
    <script src="assets/scripts/init.js"></script>
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
